<!DOCTYPE html>
<html>
<body>
<h2>JavaScript Confirm Box</h2>
<button onclick="myFunction()">CLICK</button>
<p id="demo"></p>
<script>
function myFunction() {
  var txt;
  if (confirm("ENTER MAN")) {
    txt = "OK!";
  } else {
    txt = "Cancel!";
  }
  document.getElementById("demo").innerHTML = txt;
}
</script>
</body>
</html>
